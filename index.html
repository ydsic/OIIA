<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OIIA Cat" />
    <meta name="keywords" content="OIIA, OIIA Cat, Spinning Cat" />
        
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oiia-spinningcat.vercel.app/" />
    <meta property="og:title" content="OIIA Cat" />
    <meta property="og:description" content="OIIA Cat" />

    <link rel="canonical" href="https://oiia-spinningcat.vercel.app/" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="OIIA.css">

    <title>OIIA Cat Remix</title>
  </head>

  <body>
    <section class="body">
      <section class="audio">
        <a href="https://github.com/ydsic/OIIA-Cat" target="_blank" rel="noopener noreferrer">
          <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub icon" width="50px">
        </a>

        <audio id="OIIAudio" controls>
          <source src="OIIA.mp3" type="audio/mp3">
        </audio>
      </section>

      <section class="OIIACat">
        <img class='OIIA1' src="OIIA.gif" width="15%">
        <img class='OIIA2' src="OIIA.gif" width="15%">
        <img class='OIIA3' src="OIIA.gif" width="15%">
        <img class='OIIA4' src="OIIA.gif" width="15%">
        <img class='OIIA5' src="OIIA.gif" width="15%">
      </section>

      <section class="OIIACat">
        <img class='OIIA6' src="OIIA.gif" width="15%">
        <img class='OIIA7' src="OIIA.gif" width="15%">
        <img class='OIIA8' src="OIIA.gif" width="15%">
        <img class='OIIA9' src="OIIA.gif" width="15%">
        <img class='OIIA10' src="OIIA.gif" width="15%">
      </section>

      <section class="OIIACat">
        <img class='OIIA11' src="OIIA.gif" width="15%">
      </section>

      <script>
          const audioElement = document.getElementById('OIIAudio');
          const bodyElement = document.querySelector('.body');
          const allOIIAElements = document.querySelectorAll('[class^="OIIA"]');

          audioElement.volume = 0.1;
          
          allOIIAElements.forEach(element => {
            element.style.animationPlayState = 'paused';
          });

          audioElement.addEventListener('play', function() {
            bodyElement.classList.add('playing');
          
            setTimeout(() => {
              allOIIAElements.forEach(element => {
                element.style.animationPlayState = 'running';
              });
            }, 6700);
          });
      </script>
    </section>

    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
  </body>
</html>
