<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="OIIA.css">
    <title>OIIA Remix</title>
  </head>

  <body>
    <section class="body">
      <section class="audio">
        <audio id="OIIAudio" controls>
          <source src="OIIA.mp3" type="audio/mpeg">
        </audio>
      </section>

      <section class="OIIACat">
        <img class='OIIA1' src="OIIA.gif" width="15%">
        <img class='OIIA2' src="OIIA.gif" width="15%">
        <img class='OIIA3' src="OIIA.gif" width="15%">
        <img class='OIIA4' src="OIIA.gif" width="15%">
        <img class='OIIA5' src="OIIA.gif" width="15%">
      </section>

      <section class="OIIACat">
        <img class='OIIA6' src="OIIA.gif" width="15%">
        <img class='OIIA7' src="OIIA.gif" width="15%">
        <img class='OIIA8' src="OIIA.gif" width="15%">
        <img class='OIIA9' src="OIIA.gif" width="15%">
        <img class='OIIA10' src="OIIA.gif" width="15%">
      </section>

      <section class="OIIACat">
        <img class='OIIA11' src="OIIA.gif" width="15%">
      </section>

      <section class="OIIACat">
      </section>

      <script>
          const audioElement = document.getElementById('OIIAudio');
          const bodyElement = document.querySelector('.body');
          const allOIIAElements = document.querySelectorAll('[class^="OIIA"]');

          audioElement.volume = 0.1;
          
          allOIIAElements.forEach(element => {
            element.style.animationPlayState = 'paused';
          });

          audioElement.addEventListener('play', function() {
            bodyElement.classList.add('playing');
          
            setTimeout(() => {
              allOIIAElements.forEach(element => {
                element.style.animationPlayState = 'running';
              });
            }, 6700);
          });
      </script>
    </section>
  </body>
</html>
